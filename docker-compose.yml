version: '3'
services:
  nodejs_app:
    container_name: nodejs_app
    image: nodejs_app
    restart: always
    build: .
    ports:
      - '3000:3000'
    environment:
          - DB_HOST=mongodb://mongodb:27017/posts
    links:
      - mongodb
  mongodb:
    container_name: mongodb3.6
    image: dilanmorar/mongodb3.6
    ports:
      - '27017:27017'
